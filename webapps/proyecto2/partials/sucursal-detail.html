<div>
<h2>Detalle de sucursal</h2>
<table><tr>
<td>Id</td><td><input value="{{=$.sucursal.Id}}"  disabled="disabled"  onChange="framux.bind('$.sucursal.Id',this)"/></td>
<td>Telefono</td><td><input value="{{=$.sucursal.Telefono}}" onChange="framux.bind('$.sucursal.Telefono',this)"/></td>
<td>Ciudad</td><td><input value="{{=$.sucursal.Ciudad}}" onChange="framux.bind('$.sucursal.Ciudad',this)"/></td>
<td>Direccion</td><td><input value="{{=$.sucursal.Direccion}}" onChange="framux.bind('$.sucursal.Direccion',this)"/></td>
<td>Encargado</td><td><input value="{{=$.sucursal.Encargado}}" onChange="framux.bind('$.sucursal.Encargado',this)"/></td>
</tr></table>
<a href="#"sucursalUpdate/{{=$.sucursal.id}}">
<input type="button" value="Actualizar" id="button"/>
</a>
<a href="#"sucursalDelete/{{=$.sucursal.id}}">
  <input type="button" value="Eliminar" id="button"/>
</a>
</div>
